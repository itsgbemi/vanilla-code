<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form | Style Two</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
background: linear-gradient(145deg, #f6f9fc 0%, #e9f1f8 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
padding: 1.5rem;
}
.form-card {
max-width: 600px;
width: 100%;
background: rgba(255,255,255,0.75);
backdrop-filter: blur(4px);
-webkit-backdrop-filter: blur(4px);
border-radius: 0;
box-shadow: 0 25px 45px -12px rgba(0,20,40,0.25), 0 2px 8px 0 rgba(0,0,0,0.06);
padding: 2rem 2.2rem;
border: 1px solid rgba(255,255,255,0.6);
}
.form-header {
margin-bottom: 2rem;
}
.form-header h2 {
font-weight: 500;
font-size: 1.9rem;
letter-spacing: -0.02em;
color: #000000;
margin-bottom: 0.25rem;
}
.form-header p {
color: #000000;
font-size: 0.95rem;
font-weight: 400;
}
.form-row {
display: flex;
flex-wrap: wrap;
gap: 1.25rem;
margin-bottom: 1.5rem;
align-items: flex-end;
}
.form-row:last-of-type {
margin-bottom: 1.8rem;
}
.field-group {
flex: 1 1 180px;
min-width: 0;
display: flex;
flex-direction: column;
gap: 0.4rem;
}
.field-group.full-width {
flex: 0 0 100%;
}
label {
font-size: 0.95rem;
font-weight: 500;
text-transform: uppercase;
letter-spacing: 0.05em;
color: #000000;
opacity: 0.85;
transition: opacity 0.2s;
}
.field-group:focus-within label {
opacity: 1;
color: #000000;
font-weight: 600;
}
input, textarea {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
font-size: 1rem;
padding: 1.6rem 1rem;
background: white;
border: 1px solid #e0e0e0;
border-radius: 0;
outline: none;
transition: all 0.15s ease;
color: #000000;
font-weight: 450;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
}
input::placeholder, textarea::placeholder {
color: #666666;
font-weight: 350;
font-size: 0.95rem;
text-transform: none;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
input:hover, textarea:hover {
border-color: #cccccc;
background: #ffffff;
}
input:focus, textarea:focus {
border-color: #3a86ff;
background: #ffffff;
}
textarea {
resize: vertical;
min-height: 200px;
line-height: 1.4;
}
.form-actions {
display: flex;
gap: 1rem;
align-items: center;
justify-content: flex-end;
border-top: 1.5px solid rgba(150, 120, 125, 0.25);
padding-top: 1.8rem;
margin-top: 0.5rem;
}
.btn {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
font-size: 1rem;
padding: 1.4rem 2.5rem;
border-radius: 0;
border: none;
font-weight: 500;
background: #3a86ff;
color: white;
border: 1.5px solid #3a86ff;
box-shadow: 0 6px 14px rgba(58, 134, 255, 0.25);
transition: 0.15s;
cursor: pointer;
width: 100%;
text-transform: uppercase;
}
.btn:hover {
background: #2667d9;
border-color: #2667d9;
transform: scale(1.02);
box-shadow: 0 10px 18px -6px #2a63b0;
}
.btn:active {
transform: scale(0.98);
}
</style>
</head>
<body>
<div class="form-card">
<div class="form-header">
<h2>Contact Us</h2>
<p>We'd love to hear from you!</p>
</div>

<div class="form-row">
<div class="field-group">
<label for="firstname">First Name</label>
<input type="text" id="firstname" name="firstname" placeholder="e.g. James">
</div>
<div class="field-group">
<label for="lastname">Last Name</label>
<input type="text" id="lastname" name="lastname" placeholder="e.g. Davis">
</div>
</div>

<div class="form-row">
<div class="field-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="name@example.com">
</div>
<div class="field-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
</div>
</div>

<div class="form-row">
<div class="field-group full-width">
<label for="notes">Message</label>
<textarea id="notes" name="notes" placeholder="Please type your message here..."></textarea>
</div>
</div>

<div class="form-actions">
<button class="btn" type="submit">SEND MESSAGE</button>
</div>
</div>
</body>
</html>
