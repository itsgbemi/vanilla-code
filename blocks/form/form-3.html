<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Step Form Â· Validation on interaction</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
body {
background: #000000;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 16px;
}
.form-container {
background: #ffffff;
width: 100%;
max-width: 640px;
border-radius: 0;
box-shadow: 0 20px 40px rgba(0,0,0,0.3);
position: relative;
border: 2px solid #000000;
}
.progress {
padding: 24px 32px 8px 32px;
font-size: 14px;
font-weight: 500;
letter-spacing: 0.3px;
color: #000000;
border-bottom: 1px solid #dddddd;
}
.question-screen {
padding: 40px 32px 32px 32px;
min-height: 280px;
display: flex;
flex-direction: column;
}
.question {
font-size: 28px;
font-weight: 500;
line-height: 1.3;
margin-bottom: 24px;
color: #000000;
}
.input-wrapper {
margin-bottom: 8px;
width: 100%;
}
input {
width: 100%;
padding: 16px 0 8px 0;
font-size: 20px;
border: none;
border-bottom: 2px solid #cccccc;
background: transparent;
outline: none;
transition: border-color 0.1s ease;
border-radius: 0;
color: #000000;
}
input.error {
border-bottom-color: #ff0000;
}
input.valid {
border-bottom-color: #00aa00;
}
.error-message {
font-size: 14px;
color: #ff0000;
min-height: 20px;
margin-top: 4px;
font-weight: 400;
}
.radio-group {
display: flex;
flex-direction: column;
gap: 20px;
margin-top: 8px;
}
.radio-option {
display: flex;
align-items: center;
gap: 12px;
font-size: 20px;
color: #000000;
cursor: pointer;
}
.radio-option input[type="radio"] {
width: 20px;
height: 20px;
margin: 0;
border: 1px solid #000000;
appearance: none;
-webkit-appearance: none;
border-radius: 50%;
background: #ffffff;
cursor: pointer;
padding: 0;
}
.radio-option input[type="radio"]:checked {
border: 6px solid #000000;
background: #ffffff;
}
.navigation {
display: flex;
justify-content: space-between;
align-items: center;
padding: 24px 32px 32px 32px;
border-top: 1px solid #eeeeee;
}
button {
background: transparent;
border: 2px solid #000000;
cursor: pointer;
transition: all 0.1s ease;
color: #000000;
}
.next-btn {
padding: 8px 24px;
font-size: 18px;
font-weight: 600;
border-radius: 9999px;
background: transparent;
}
.next-btn:hover {
background: #000000;
color: #ffffff;
}
.submit-btn {
padding: 8px 24px;
font-size: 18px;
font-weight: 600;
border-radius: 9999px;
background: #00aa00;
border-color: #00aa00;
color: #ffffff;
}
.submit-btn:hover {
background: #008800;
border-color: #008800;
}
.back-btn {
width: 48px;
height: 48px;
border-radius: 9999px;
display: flex;
align-items: center;
justify-content: center;
padding: 0;
}
.back-btn svg {
width: 24px;
height: 24px;
fill: none;
stroke: currentColor;
stroke-width: 2;
stroke-linecap: round;
stroke-linejoin: round;
}
.back-btn:hover {
background: #000000;
color: #ffffff;
}
button:disabled {
opacity: 0.3;
pointer-events: none;
border-color: #888888;
color: #888888;
}
.hidden {
display: none !important;
}
</style>
</head>
<body>
<div class="form-container" id="formContainer">
<div class="progress" id="progressIndicator">1/3</div>
<div id="screen1" class="question-screen">
<div class="question">What is your name?</div>
<div class="input-wrapper">
<input type="text" id="nameInput" placeholder="e.g., Ada Lovelace" autocomplete="off">
</div>
<div class="error-message" id="nameError"></div>
</div>
<div id="screen2" class="question-screen hidden">
<div class="question">What is your email address?</div>
<div class="input-wrapper">
<input type="email" id="emailInput" placeholder="hello@domain.com" autocomplete="off">
</div>
<div class="error-message" id="emailError"></div>
</div>
<div id="screen3" class="question-screen hidden">
<div class="question">How did you hear about us?</div>
<div class="radio-group" id="sourceGroup">
<label class="radio-option">
<input type="radio" name="source" value="Social media">
Social media
</label>
<label class="radio-option">
<input type="radio" name="source" value="Friend or colleague">
Friend or colleague
</label>
<label class="radio-option">
<input type="radio" name="source" value="Blog or article">
Blog or article
</label>
<label class="radio-option">
<input type="radio" name="source" value="Other">
Other
</label>
</div>
<div class="error-message" id="sourceError"></div>
</div>
<div class="navigation" id="navBar">
<button class="back-btn" id="backBtn" disabled>
<svg viewBox="0 0 24 24">
<path d="M15 18l-6-6 6-6"/>
</svg>
</button>
<button class="next-btn" id="nextBtn">Next</button>
<button class="submit-btn hidden" id="submitBtn">Submit</button>
</div>
</div>
<script>
(function() {
const screens = [
document.getElementById('screen1'),
document.getElementById('screen2'),
document.getElementById('screen3')
];
const progressEl = document.getElementById('progressIndicator');
const backBtn = document.getElementById('backBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const nameInput = document.getElementById('nameInput');
const emailInput = document.getElementById('emailInput');
const sourceRadios = document.querySelectorAll('input[name="source"]');
const nameError = document.getElementById('nameError');
const emailError = document.getElementById('emailError');
const sourceError = document.getElementById('sourceError');
let currentStep = 0;
const totalSteps = 3;
let nameTouched = false;
let emailTouched = false;
let sourceTouched = false;
function validateName(value) {
if (!value || value.trim() === '') {
return 'Name is required';
}
const nameRegex = /^[A-Za-z\s\-']+$/;
if (!nameRegex.test(value)) {
return 'Name can only contain letters, spaces, hyphens and apostrophes';
}
return '';
}
function validateEmail(value) {
if (!value || value.trim() === '') {
return 'Email is required';
}
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(value)) {
return 'Please enter a valid email address (e.g., name@domain.com)';
}
return '';
}
function validateSource() {
for (let radio of sourceRadios) {
if (radio.checked) return '';
}
return 'Please select an option';
}
function updateNameValidation() {
const error = validateName(nameInput.value);
if (nameTouched) {
nameError.textContent = error;
if (error) {
nameInput.classList.add('error');
nameInput.classList.remove('valid');
} else {
nameInput.classList.remove('error');
nameInput.classList.add('valid');
}
} else {
nameError.textContent = '';
nameInput.classList.remove('error', 'valid');
}
return error === '';
}
function updateEmailValidation() {
const error = validateEmail(emailInput.value);
if (emailTouched) {
emailError.textContent = error;
if (error) {
emailInput.classList.add('error');
emailInput.classList.remove('valid');
} else {
emailInput.classList.remove('error');
emailInput.classList.add('valid');
}
} else {
emailError.textContent = '';
emailInput.classList.remove('error', 'valid');
}
return error === '';
}
function updateSourceValidation() {
const error = validateSource();
if (sourceTouched) {
sourceError.textContent = error;
} else {
sourceError.textContent = '';
}
return error === '';
}
function isStepValid(step) {
if (step === 0) {
return validateName(nameInput.value) === '';
}
if (step === 1) {
return validateEmail(emailInput.value) === '';
}
if (step === 2) {
return validateSource() === '';
}
return true;
}
function updateProgress() {
progressEl.textContent = `${currentStep + 1}/${totalSteps}`;
}
function showScreen(step) {
screens.forEach((screen, index) => {
if (index === step) {
screen.classList.remove('hidden');
} else {
screen.classList.add('hidden');
}
});
updateProgress();
updateNavButtons();
}
function updateNavButtons() {
backBtn.disabled = currentStep === 0;
if (currentStep === totalSteps - 1) {
nextBtn.classList.add('hidden');
submitBtn.classList.remove('hidden');
} else {
nextBtn.classList.remove('hidden');
submitBtn.classList.add('hidden');
}
}
function goToNext() {
if (currentStep === 0) nameTouched = true;
if (currentStep === 1) emailTouched = true;
if (currentStep === 0) updateNameValidation();
if (currentStep === 1) updateEmailValidation();
if (isStepValid(currentStep)) {
if (currentStep < totalSteps - 1) {
currentStep++;
showScreen(currentStep);
}
}
}
function goToBack() {
if (currentStep > 0) {
currentStep--;
showScreen(currentStep);
}
}
function handleSubmit() {
nameTouched = true;
emailTouched = true;
sourceTouched = true;
updateNameValidation();
updateEmailValidation();
updateSourceValidation();
const nameValid = validateName(nameInput.value) === '';
const emailValid = validateEmail(emailInput.value) === '';
const sourceValid = validateSource() === '';
if (!nameValid || !emailValid || !sourceValid) {
if (!nameValid) {
currentStep = 0;
showScreen(0);
}
else if (!emailValid) {
currentStep = 1;
showScreen(1);
}
else if (!sourceValid) {
currentStep = 2;
showScreen(2);
}
return;
}
alert(`Thank you ${nameInput.value.trim()}! Form submitted successfully.`);
console.log('Form data:', {
name: nameInput.value.trim(),
email: emailInput.value.trim(),
source: Array.from(sourceRadios).find(r => r.checked)?.value
});
}
backBtn.addEventListener('click', goToBack);
nextBtn.addEventListener('click', goToNext);
submitBtn.addEventListener('click', handleSubmit);
nameInput.addEventListener('input', () => {
nameTouched = true;
updateNameValidation();
});
nameInput.addEventListener('keydown', (e) => {
if (e.key === 'Enter') {
e.preventDefault();
goToNext();
}
});
emailInput.addEventListener('input', () => {
emailTouched = true;
updateEmailValidation();
});
emailInput.addEventListener('keydown', (e) => {
if (e.key === 'Enter') {
e.preventDefault();
goToNext();
}
});
sourceRadios.forEach(radio => {
radio.addEventListener('change', () => {
sourceTouched = true;
updateSourceValidation();
});
});
showScreen(0);
})();
</script>
</body>
</html>
