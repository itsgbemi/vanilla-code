<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form | Style One</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
background: linear-gradient(145deg, #f6f9fc 0%, #e9f1f8 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
padding: 1.5rem;
}
.form-card {
max-width: 600px;
width: 100%;
background: rgba(255,255,255,0.75);
backdrop-filter: blur(4px);
-webkit-backdrop-filter: blur(4px);
border-radius: 36px;
box-shadow: 0 25px 45px -12px rgba(0,20,40,0.25), 0 2px 8px 0 rgba(0,0,0,0.06);
padding: 2rem 2.2rem;
border: 1px solid rgba(255,255,255,0.6);
}
.form-header {
margin-bottom: 2rem;
}
.form-header h2 {
font-weight: 500;
font-size: 1.9rem;
letter-spacing: -0.02em;
color: #102a41;
margin-bottom: 0.25rem;
}
.form-header p {
color: #4a627a;
font-size: 0.95rem;
font-weight: 400;
}
.form-row {
display: flex;
flex-wrap: wrap;
gap: 1.25rem;
margin-bottom: 1.5rem;
align-items: flex-end;
}
.form-row:last-of-type {
margin-bottom: 1.8rem;
}
.field-group {
flex: 1 1 180px;
min-width: 0;
display: flex;
flex-direction: column;
gap: 0.4rem;
}
.field-group.full-width {
flex: 0 0 100%;
}
label {
font-size: 0.8rem;
font-weight: 500;
color: #2c4b6f;
opacity: 0.85;
transition: opacity 0.2s;
}
.field-group:focus-within label {
opacity: 1;
color: #1b3b5c;
font-weight: 600;
}
input, textarea {
font-family: inherit;
font-size: 1rem;
padding: 0.8rem 1rem;
background: white;
border: 1.5px solid #dae5ed;
border-radius: 20px;
outline: none;
transition: all 0.15s ease;
color: #1d2f44;
font-weight: 450;
}
input::placeholder, textarea::placeholder {
color: #9aafc4;
font-weight: 350;
font-size: 0.95rem;
}
input:hover, textarea:hover {
border-color: #9db9d0;
background: #ffffff;
}
input:focus, textarea:focus {
border-color: #1e6f9f;
box-shadow: 0 0 0 4px rgba(0,112,243,0.15);
background: #ffffff;
}
textarea {
resize: vertical;
min-height: 90px;
line-height: 1.4;
}
.form-actions {
display: flex;
gap: 1rem;
align-items: center;
justify-content: flex-end;
border-top: 1.5px solid rgba(150, 180, 205, 0.25);
padding-top: 1.8rem;
margin-top: 0.5rem;
}
.btn {
font-family: inherit;
font-size: 1rem;
padding: 0.85rem 2.5rem;
border-radius: 40px;
border: none;
font-weight: 500;
background: #1c6c9c;
color: white;
border: 1.5px solid #1c6c9c;
box-shadow: 0 6px 14px rgba(23,85,120,0.25);
transition: 0.15s;
cursor: pointer;
width: 100%;
}
.btn:hover {
background: #135780;
border-color: #135780;
transform: scale(1.02);
box-shadow: 0 10px 18px -6px #1e5f86;
}
.btn:active {
transform: scale(0.98);
}
</style>
</head>
<body>
<div class="form-card">
<div class="form-header">
<h2>Contact Us</h2>
<p>We'd love to hear from you!</p>
</div>

<!-- row 1: first name + last name (two groups) -->
<div class="form-row">
<div class="field-group">
<label for="firstname">First Name</label>
<input type="text" id="firstname" name="firstname" placeholder="e.g. James">
</div>
<div class="field-group">
<label for="lastname">Last Name</label>
<input type="text" id="lastname" name="lastname" placeholder="e.g. Davis">
</div>
</div>

<!-- row 2: email + phone (two groups) -->
<div class="form-row">
<div class="field-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="name@example.com">
</div>
<div class="field-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
</div>
</div>

<!-- row 3: textarea full width -->
<div class="form-row">
<div class="field-group full-width">
<label for="notes">Message</label>
<textarea id="notes" name="notes" placeholder="Tell us anything..."></textarea>
</div>
</div>

<!-- single submit button -->
<div class="form-actions">
<button class="btn" type="submit">Submit</button>
</div>
</div>
</body>
</html>
