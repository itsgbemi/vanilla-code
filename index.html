// download function using fetch -> blob -> download
async function downloadFile(url, filename) {
  try {
    const response = await fetch(url, { mode: 'cors' }); // raw github allows cors
    if (!response.ok) throw new Error('download failed');
    const blob = await response.blob();
    const blobUrl = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(blobUrl);
  } catch (e) {
    // fallback: open url in new tab (will show raw)
    window.open(url, '_blank');
  }
}

    </div>
    <div class="card-row" id="${rowId}">
      ${cardsHtml}
    </div>
  </div>
  `;
}

// Inject sections
const blocksSections = [
  document.getElementById('blocksSection'),
  document.getElementById('blocksSection2'),
  document.getElementById('blocksSection3')
];
const pagesSections = [
  document.getElementById('pagesSection'),
  document.getElementById('pagesSection2'),
  document.getElementById('pagesSection3'),
  document.getElementById('pagesSection4'),
  document.getElementById('pagesSection5')
];

const blocksItems = templateCatalog.filter(t => t.category === 'blocks');
blocksSections.forEach((sec, idx) => {
  if (idx < blocksItems.length) {
    sec.innerHTML = buildSectionHTML(blocksItems[idx]);
  }
});

const pagesItems = templateCatalog.filter(t => t.category === 'pages');
pagesSections.forEach((sec, idx) => {
  if (idx < pagesItems.length) {
    sec.innerHTML = buildSectionHTML(pagesItems[idx]);
  }
});

// Navigation
const blocksNav = document.getElementById('blocksNav');
const pagesNav = document.getElementById('pagesNav');

function showBlocks() {
  blocksNav.classList.add('active');
  pagesNav.classList.remove('active');
  document.getElementById('blocksSection').style.display = 'block';
  document.getElementById('blocksSection2').style.display = 'block';
  document.getElementById('blocksSection3').style.display = 'block';
  document.getElementById('pagesSection').style.display = 'none';
  document.getElementById('pagesSection2').style.display = 'none';
  document.getElementById('pagesSection3').style.display = 'none';
  document.getElementById('pagesSection4').style.display = 'none';
  document.getElementById('pagesSection5').style.display = 'none';
}

function showPages() {
  pagesNav.classList.add('active');
  blocksNav.classList.remove('active');
  document.getElementById('blocksSection').style.display = 'none';
  document.getElementById('blocksSection2').style.display = 'none';
  document.getElementById('blocksSection3').style.display = 'none';
  document.getElementById('pagesSection').style.display = 'block';
  document.getElementById('pagesSection2').style.display = 'block';
  document.getElementById('pagesSection3').style.display = 'block';
  document.getElementById('pagesSection4').style.display = 'block';
  document.getElementById('pagesSection5').style.display = 'block';
}

blocksNav.addEventListener('click', (e) => {
  e.preventDefault();
  showBlocks();
});

pagesNav.addEventListener('click', (e) => {
  e.preventDefault();
  showPages();
});

showBlocks();

// make downloadFile globally accessible for onclick
window.downloadFile = downloadFile;
</script>
</body>
</html>
